<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactJS Website</title>
  <!-- ReactJS CDN links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script>
    // Navbar component
    const Navbar = () => {
      return (
        React.createElement('nav', { style: { backgroundColor: '#333', padding: '10px', color: 'white' } },
          React.createElement('ul', { style: { listStyle: 'none', margin: 0, padding: 0 } },
            React.createElement('li', { style: { display: 'inline-block', marginRight: '10px' } }, 'Home'),
            React.createElement('li', { style: { display: 'inline-block', marginRight: '10px' } }, 'About'),
            React.createElement('li', { style: { display: 'inline-block', marginRight: '10px' } }, 'Contact')
          )
        )
      );
    };

    // Content component
    const Content = () => {
      return (
        React.createElement('div', { style: { display: 'flex', flexDirection: 'column', alignItems: 'center', padding: '20px' } },
          // Main heading
          React.createElement('h1', null, 'Welcome to ReactJS Website'),
          
          // Getting Started section
          React.createElement('section', { style: { marginBottom: '20px', textAlign: 'center' } },
            React.createElement('h2', null, 'Getting Started'),
            React.createElement('a', { href: '#getting-started' }, 'Learn More'),
            React.createElement('p', null, 'Welcome to ReactJS! If you\'re new to React, here\'s how you can get started with building your first app.')
          ),
          
          // HTML - Structuring the Web section
          React.createElement('section', { style: { marginBottom: '20px', textAlign: 'center' } },
            React.createElement('h2', null, 'HTML - Structuring the Web'),
            React.createElement('a', { href: '#html-structure' }, 'Learn More'),
            React.createElement('p', null, 'HTML is the backbone of web development. It provides the structure for your web pages, defining elements like headings, paragraphs, and lists.')
          ),

          // CSS - Styling the Web section
          React.createElement('section', { style: { marginBottom: '20px', textAlign: 'center' } },
            React.createElement('h2', null, 'CSS - Styling the Web'),
            React.createElement('a', { href: '#css-styling' }, 'Learn More'),
            React.createElement('p', null, 'CSS enhances the appearance of your web pages. It allows you to style elements, change colors, layouts, and create visually appealing designs.')
          )
        )
      );
    };

    // Footer component
    const Footer = () => {
      return (
        React.createElement('footer', { style: { backgroundColor: '#333', color: 'white', textAlign: 'center', padding: '20px' } },
          React.createElement('p', null, 'Â© 2024 ReactJS Website. All rights reserved.')
        )
      );
    };

    // Render the full page layout
    ReactDOM.render(
      React.createElement('div', null,
        React.createElement(Navbar),
        React.createElement(Content),
        React.createElement(Footer)
      ),
      document.getElementById('root')
    );
  </script>
</body>
</html>
