<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactJS Components</title>
  <!-- ReactJS CDN links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <style>
    /* CSS for consistent UI design */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1E90FF;
    }
    p {
      color: #333;
      line-height: 1.5;
    }
    a {
      color: #1E90FF;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // MainHeading component
    const MainHeading = () => {
      return React.createElement('h1', null, 'Welcome to Our Website');
    };

    // FirstDiv component
    const FirstDiv = () => {
      return React.createElement('div', { className: 'container' },
        React.createElement('p', null, 'This paragraph contains important information about our company. Please read it carefully.')
      );
    };

    // SecondDiv component
    const SecondDiv = () => {
      return React.createElement('div', { className: 'container' },
        React.createElement('p', null, 'For more information, visit our ',
          React.createElement('a', { href: 'https://example.com' }, 'website'),
          '.')
      );
    };

    // LastDiv component
    const LastDiv = () => {
      return React.createElement('div', { className: 'container' },
        React.createElement('p', null, 'Contact us at support@example.com for any inquiries or assistance.')
      );
    };

    // App component
    const App = () => {
      return React.createElement('div', null,
        React.createElement(MainHeading),
        React.createElement(FirstDiv),
        React.createElement(SecondDiv),
        React.createElement(LastDiv)
      );
    };

    // Render the App component
    ReactDOM.render(
      React.createElement(App),
      document.getElementById('root')
    );
  </script>
</body>
</html>
